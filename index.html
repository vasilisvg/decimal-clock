<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Decimal Clock</title>
	<link rel="stylesheet" href="https://fonts.typotheque.com/WF-023273-010724.css">
	<link rel="stylesheet" href="css.css?2">


	<!-- Icons  -->
	<link rel="apple-touch-icon" sizes="180x180" href="/decimal-clock/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/decimal-clock/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/decimal-clock/favicon-16x16.png">
	<link rel="manifest" href="/decimal-clock/site.webmanifest">
	<link rel="shortcut icon" href="/decimal-clock/favicon.ico">


</head>
<body>
	<!-- For screen readers-->
	<button>Announce decimal time, please</button>
	<!-- Using the checkbox hack to switch between anaolog and digital-->
	<input type="checkbox" id="analog" checked>
	<label for="analog">Switch to an analog clock</label>
	<label for="analog">Switch to a digital clock</label>

	<!-- I guess even decimal time should be displayed in a `time` element, 
		even though this probably violates the spec -->
	<time><span></span><span></span><span></span></time>

	<!-- Put description in a details -->
	<details>
			<summary>Decimal clock</summary>
			<p>If we had ten hours in a day, instead of 24, and if each of these hours had 100 minutes instead of 60, and if every minute had 100 seconds, our clocks would look like this, and the time would be …</p>
	</details>

	<!-- Two types of announcements are possible for screen readers:
	1. Polite, every decimal minute the time is pronounced
	2. If you press the button to announce the time, it’s done in an assertive way -->
	<p aria-live="polite"></p>
	<p aria-live="assertive"></p>
	<script src="js.js?2"></script>
</body>
</html>
